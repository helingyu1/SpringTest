<!doctype html>
<html>
<head>
<title>欢迎登录O(∩_∩)O</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<!-- LOAD BOOTSTRAP CSS -->
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
<!-- LOAD ANGULAR -->
<script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
<script
	src="http://cdn.bootcss.com/angular-ui-router/1.0.0-beta.1/angular-ui-router.min.js"></script>

<!-- PROCESS FORM WITH AJAX (NEW) -->

<style type="text/css">
.form-control-feedback {
	position: absolute;
	right: 0px;
	pandding: 30px 27px;
}

body {
	padding-top: 30px;
}
</style>
<style>
.ng-valid.ng-dirty {
	border-color: green;
}

.ng-invalid.ng-dirty {
	border-color: red;
}
</style>
</head>
<!-- apply the module and controller to our body so angular is applied to that -->
<body ng-app="formApp">
	<div class="container">
		<div class="col-md-6">

			<!-- PAGE TITLE -->
			<div class="page-header">
				<h1>
					<span class="glyphicon glyphicon-tower"></span>~请注册~
				</h1>
			</div>

			<!-- FORM -->
			<form role="form" name="myForm" ng-submit="processForm()"
				class="form-horizontal" novalidate>
				<!-- NAME -->
				<div id="name-group" class="form-group has-feedback">
					<div class="col-md-2">
						<label>用户名</label>
					</div>
					<div class="col-md-10">
						<input type="text" name="name" class="form-control"
							placeholder="请输入用户名" ng-model="formData.name" required /> <span
							class="glyphicon glyphicon-ok form-control-feedback"
							ng-show="myForm.name.$dirty && myForm.name.$valid"
							style="color:green;"></span>
					</div>
				</div>

				<!-- PWD -->
				<div id="pwd-group" class="form-group has-feedback">
					<div class="col-md-2">
						<label>密码</label>
					</div>
					<div class="col-md-10">
						<input type="password" name="pwd" class="form-control"
							placeholder="请输入密码" ng-model="formData.pwd" required /> <span
							class="glyphicon glyphicon-ok form-control-feedback"
							ng-show="myForm.pwd.$dirty && myForm.pwd.$valid"
							style="color:green;"></span>
					</div>
				</div>

				<!-- CONFIRM PWD -->
				<div id="confirm-pwd-group" class="form-group has-feedback">
					<div class="col-md-2">
						<label>确认密码</label>
					</div>
					<div class="col-md-10">
						<input type="password" name="confirm_pwd" class="form-control"
							placeholder="请确认密码" ng-model="formData.confirm_pwd" required><span
							class="glyphicon glyphicon-ok form-control-feedback"
							ng-show="myForm.confirm_pwd.$dirty && myForm.confirm_pwd.$valid"
							style="color:green;"></span>
					</div>

				</div>

				<!-- NICK NAME -->
				<div id="nickname-group" class="form-group has-feedback">
					<div class="col-md-2">
						<label>昵称</label>
					</div>
					<div class="col-md-10">
						<input type="text" name="nickname" class="form-control"
							placeholder="请输入昵称" ng-model="formData.nickname" required> <span
							class="glyphicon glyphicon-ok form-control-feedback"
							ng-show="myForm.nickname.$dirty && myForm.nickname.$valid"
							style="color:green;"></span>
					</div>
				</div>


				<!-- SUBMIT BUTTON -->
				<button type="submit" class="btn btn-success btn-lg btn-block">
					<span class="glyphicon glyphicon-flash"></span> 提交
				</button>
			</form>

			<!-- SHOW DATA FROM INPUTS AS THEY ARE BEING TYPED -->
			<pre>
		{{ formData }}
	</pre>

		</div>
	</div>
</body>
</html>
